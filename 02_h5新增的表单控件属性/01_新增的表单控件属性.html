<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--placehodler-->
        <!--required-->
        <!--autofocus-->
        <!--autocomplete  自动完成-->
        <!--pattern 模式，值是正则表达式-->
        账号：<input
                type="text"
                name="account"
                placeholder="请输入账号"
                autofocus
                autocomplete="on"
                pattern="\w{6}">
        <br>
        密码：<input type="text" name="pwd" placeholder="请输入密码" required  pattern="\w{6}">
        <br>
        性别：
        <input type="radio" value="male" name="gender">男
        <input type="radio" value="female" name="gender">女
        <br>
        爱好：
        <input type="checkbox" value="smoke" name="hobby">抽烟
        <input type="checkbox" value="drink" name="hobby">喝酒
        <input type="checkbox" value="perm" name="hobby">烫头
        <br>
        其他：
        <textarea name="other" cols="30" rows="10" placeholder="请输入内容"></textarea>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
